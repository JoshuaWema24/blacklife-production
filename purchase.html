<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #111;
        color: #ccc;
      }
      .bg-pattern {
        background-image: radial-gradient(
            circle at 10% 10%,
            #222 1px,
            transparent 1px
          ),
          radial-gradient(circle at 90% 90%, #222 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .glassmorphism {
        background-color: rgba(30, 30, 30, 0.5);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
      }

      .dropdown-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out;
      }
      .dropdown-content.open {
        max-height: 200px;
      }
      
      .radio-label {
        transition: background-color 0.2s;
      }
      input[type="radio"]:checked + .radio-label {
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="bg-pattern min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 md:py-16">
      <div class="flex justify-center">
        <div class="glassmorphism p-8 rounded-xl shadow-lg w-full max-w-xl text-center">
          <h1 class="text-white text-3xl font-bold mb-4" id="event-title"></h1>
          <p class="text-gray-400 mb-8">
            Select your preferred ticket type and confirm your purchase.
          </p>
          
          <!-- User Information Form -->
          <div class="text-left mb-6 space-y-4">
            <div>
              <label for="first-name" class="block text-sm text-gray-400 mb-2">First Name</label>
              <input type="text" id="first-name" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-600" placeholder="First Name">
            </div>
            <div>
              <label for="last-name" class="block text-sm text-gray-400 mb-2">Last Name</label>
              <input type="text" id="last-name" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-600" placeholder="Last Name">
            </div>
            <div>
              <label for="id-number" class="block text-sm text-gray-400 mb-2">National ID Number</label>
              <input type="text" id="id-number" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-600" placeholder="ID Number">
            </div>
            <div>
              <label for="phone-number" class="block text-sm text-gray-400 mb-2">Phone Number for Payment</label>
              <input type="text" id="phone-number" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-600" placeholder="e.g., 254712345678">
            </div>
          </div>

          <!-- Ticket Selection -->
          <div class="text-left mb-6">
            <h4 class="text-lg text-gray-300 mb-4">Ticket Prices:</h4>
            <div class="space-y-4">
              <!-- Ticket Option 1 -->
              <div>
                <input type="radio" id="standard" name="ticket-type" value="25.00" class="hidden" data-label="Standard (Adult)">
                <label for="standard" class="radio-label flex justify-between items-center p-4 rounded-lg cursor-pointer border border-transparent hover:border-yellow-600 transition-colors duration-200">
                  <span class="text-white">Standard (Adult)</span>
                  <span class="text-white font-bold">$25.00</span>
                </label>
              </div>

              <!-- Ticket Option 2 -->
              <div>
                <input type="radio" id="student" name="ticket-type" value="15.00" class="hidden" data-label="Student (with ID)">
                <label for="student" class="radio-label flex justify-between items-center p-4 rounded-lg cursor-pointer border border-transparent hover:border-yellow-600 transition-colors duration-200">
                  <span class="text-white">Student (with ID)</span>
                  <span class="text-white font-bold">$15.00</span>
                </label>
              </div>

              <!-- Ticket Option 3 -->
              <div>
                <input type="radio" id="vip" name="ticket-type" value="50.00" class="hidden" data-label="VIP Seating">
                <label for="vip" class="radio-label flex justify-between items-center p-4 rounded-lg cursor-pointer border border-transparent hover:border-yellow-600 transition-colors duration-200">
                  <span class="text-white">VIP Seating</span>
                  <span class="text-white font-bold">$50.00</span>
                </label>
              </div>
            </div>
            
            <p class="text-white mt-6 text-center text-xl font-bold">
              Selected Ticket: <span id="selected-ticket-label" class="font-normal text-yellow-500">None</span>
              <br>
              Total: <span id="total-price" class="text-yellow-500">$0.00</span>
            </p>
          </div>
          
          <button
            id="pay-now-button"
            class="w-full bg-gradient-to-br from-yellow-600 to-yellow-800 text-white px-6 py-3 rounded-full font-bold shadow-lg transform transition-transform duration-200 hover:scale-105"
          >
            Pay Now
          </button>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const eventName = urlParams.get("event");
        if (eventName) {
          document.getElementById("event-title").textContent = eventName;
        }

        const payNowBtn = document.getElementById("pay-now-button");
        const ticketOptions = document.querySelectorAll('input[name="ticket-type"]');
        const selectedTicketLabel = document.getElementById("selected-ticket-label");
        const totalPrice = document.getElementById("total-price");
        const firstNameInput = document.getElementById("first-name");
        const lastNameInput = document.getElementById("last-name");
        const idNumberInput = document.getElementById("id-number");
        const phoneInput = document.getElementById("phone-number");

        let selectedPrice = 0;
        let ticketLabel = "";

        // Update selected ticket
        ticketOptions.forEach(radio => {
          radio.addEventListener('change', (event) => {
            selectedPrice = parseFloat(event.target.value);
            ticketLabel = event.target.getAttribute("data-label");
            selectedTicketLabel.textContent = ticketLabel;
            totalPrice.textContent = `$${selectedPrice.toFixed(2)}`;
          });
        });

        // Function to create and show a message box
        const showMessageBox = (message) => {
          const messageBox = document.createElement('div');
          messageBox.innerHTML = `
            <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 z-50 p-4">
              <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-white max-w-sm w-full">
                <p class="text-center mb-4">${message}</p>
                <button class="w-full bg-yellow-600 text-white px-4 py-2 rounded-full hover:bg-yellow-700 transition-colors duration-200" onclick="this.parentElement.parentElement.remove()">
                  OK
                </button>
              </div>
            </div>
          `;
          document.body.appendChild(messageBox);
        };

        // Handle Pay Now button click
        payNowBtn.addEventListener("click", async () => {
          const phoneNumber = phoneInput.value.trim();

          // Validation
          if (selectedPrice <= 0) {
            showMessageBox("Please select a ticket type first.");
            return;
          }
          if (firstNameInput.value.trim() === "" || lastNameInput.value.trim() === "" || idNumberInput.value.trim() === "") {
            showMessageBox("Please fill in all personal details.");
            return;
          }
          if (!phoneNumber.startsWith("254") || phoneNumber.length < 12) {
            showMessageBox("Please enter a valid phone number starting with '254'.");
            return;
          }

          // Payment initiation logic (Simulated for this example)
          // In a real application, this would call a backend service.
          console.log(`Payment initiated for ${ticketLabel} ticket at $${selectedPrice.toFixed(2)} to phone number ${phoneNumber}.`);
          showMessageBox("Payment request sent! Check your phone to complete the payment.");
          
          // You would typically make a real API call here, e.g.:
          /*
          try {
            const response = await fetch("http://localhost:3000/stkpush", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                amount: selectedPrice,
                phone: phoneNumber,
                firstName: firstNameInput.value.trim(),
                lastName: lastNameInput.value.trim(),
                idNumber: idNumberInput.value.trim()
              }),
            });
            const data = await response.json();
            if (data.CheckoutRequestID) {
              showMessageBox("Payment request sent! Check your phone to complete the payment.");
            } else {
              showMessageBox("Payment initiation failed. Please try again.");
            }
          } catch (error) {
            console.error("Error:", error);
            showMessageBox("Something went wrong. Please try again.");
          }
          */
        });
      });
    </script>
  </body>
</html>
