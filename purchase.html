<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #111;
        color: #ccc;
      }
      .bg-pattern {
        background-image: radial-gradient(
            circle at 10% 10%,
            #222 1px,
            transparent 1px
          ),
          radial-gradient(circle at 90% 90%, #222 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .glassmorphism {
        background-color: rgba(30, 30, 30, 0.5);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
      }

      .radio-label {
        transition: background-color 0.2s;
      }
      input[type="radio"]:checked + .radio-label {
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="bg-pattern min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 md:py-16">
      <div class="flex justify-center">
        <div
          class="glassmorphism p-8 rounded-xl shadow-lg w-full max-w-xl text-center"
        >
          <h1 class="text-white text-3xl font-bold mb-4" id="event-title"></h1>
          <p class="text-gray-400 mb-8">
            Select your preferred ticket type and confirm your purchase.
          </p>

          <div class="text-left mb-6 space-y-4">
            <div>
              <label for="first-name" class="block text-sm text-gray-400 mb-2"
                >First Name</label
              >
              <input
                type="text"
                id="first-name"
                class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-600"
                placeholder="First Name"
              />
            </div>
            <div>
              <label for="last-name" class="block text-sm text-gray-400 mb-2"
                >Last Name</label
              >
              <input
                type="text"
                id="last-name"
                class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-600"
                placeholder="Last Name"
              />
            </div>
            <div>
              <label for="id-number" class="block text-sm text-gray-400 mb-2"
                >National ID Number</label
              >
              <input
                type="text"
                id="id-number"
                class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-600"
                placeholder="ID Number"
              />
            </div>
            <div>
              <label for="phone-number" class="block text-sm text-gray-400 mb-2"
                >Phone Number for Payment</label
              >
              <input
                type="text"
                id="phone-number"
                class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-600"
                placeholder="e.g., 254712345678"
              />
            </div>
          </div>

          <div class="text-left mb-6">
            <h4 class="text-lg text-gray-300 mb-4">Ticket Prices:</h4>
            <div class="space-y-4">
              <div>
                <input
                  type="radio"
                  id="standard"
                  name="ticket-type"
                  value="500"
                  class="hidden"
                  data-label="Standard"
                />
                <label
                  for="standard"
                  class="radio-label flex justify-between items-center p-4 rounded-lg cursor-pointer border border-transparent hover:border-yellow-600 transition-colors duration-200"
                >
                  <span class="text-white">Standard</span>
                  <span class="text-white font-bold">Ksh 500</span>
                </label>
              </div>

              <div>
                <input
                  type="radio"
                  id="student"
                  name="ticket-type"
                  value="200"
                  class="hidden"
                  data-label="Student (with ID)"
                />
                <label
                  for="student"
                  class="radio-label flex justify-between items-center p-4 rounded-lg cursor-pointer border border-transparent hover:border-yellow-600 transition-colors duration-200"
                >
                  <span class="text-white">Student</span>
                  <span class="text-white font-bold">Ksh 200</span>
                </label>
              </div>

              <div>
                <input
                  type="radio"
                  id="vip"
                  name="ticket-type"
                  value="1500"
                  class="hidden"
                  data-label="VIP Seating"
                />
                <label
                  for="vip"
                  class="radio-label flex justify-between items-center p-4 rounded-lg cursor-pointer border border-transparent hover:border-yellow-600 transition-colors duration-200"
                >
                  <span class="text-white">VIP Seating</span>
                  <span class="text-white font-bold">Ksh 1500</span>
                </label>
              </div>

              <div>
                <input
                  type="radio"
                  id="couples-group"
                  name="ticket-type"
                  value="2500"
                  class="hidden"
                  data-label="Couples or Group of two"
                />
                <label
                  for="couples-group"
                  class="radio-label flex justify-between items-center p-4 rounded-lg cursor-pointer border border-transparent hover:border-yellow-600 transition-colors duration-200"
                >
                  <span class="text-white">Couples or Group of two</span>
                  <span class="text-white font-bold">Ksh 2500</span>
                </label>
              </div>
            </div>
          </div>

          <div id="tshirt-size-section" class="text-left mb-6 hidden">
            <h4 class="text-lg text-gray-300 mb-4">T-Shirt Size(free):</h4>
            <div class="space-y-4">
              <div>
                <input
                  type="radio"
                  id="size-small"
                  name="tshirt-size"
                  value="Small"
                  class="hidden"
                />
                <label
                  for="size-small"
                  class="radio-label flex justify-between items-center p-4 rounded-lg cursor-pointer border border-transparent hover:border-yellow-600 transition-colors duration-200"
                >
                  <span class="text-white">Small</span>
                </label>
              </div>

              <div>
                <input
                  type="radio"
                  id="size-medium"
                  name="tshirt-size"
                  value="Medium"
                  class="hidden"
                />
                <label
                  for="size-medium"
                  class="radio-label flex justify-between items-center p-4 rounded-lg cursor-pointer border border-transparent hover:border-yellow-600 transition-colors duration-200"
                >
                  <span class="text-white">Medium</span>
                </label>
              </div>

              <div>
                <input
                  type="radio"
                  id="size-large"
                  name="tshirt-size"
                  value="Large"
                  class="hidden"
                />
                <label
                  for="size-large"
                  class="radio-label flex justify-between items-center p-4 rounded-lg cursor-pointer border border-transparent hover:border-yellow-600 transition-colors duration-200"
                >
                  <span class="text-white">Large</span>
                </label>
              </div>

              <div>
                <input
                  type="radio"
                  id="size-xlarge"
                  name="tshirt-size"
                  value="Extra Large"
                  class="hidden"
                />
                <label
                  for="size-xlarge"
                  class="radio-label flex justify-between items-center p-4 rounded-lg cursor-pointer border border-transparent hover:border-yellow-600 transition-colors duration-200"
                >
                  <span class="text-white">Extra Large</span>
                </label>
              </div>
            </div>
          </div>

          <p class="text-white mt-6 text-center text-xl font-bold">
            Selected Ticket:
            <span id="selected-ticket-label" class="font-normal text-yellow-500"
              >None</span
            >
            <br />
            Total:
            <span id="total-price" class="text-yellow-500">Ksh 0</span>
          </p>

          <button
            id="pay-now-button"
            class="w-full bg-gradient-to-br from-yellow-600 to-yellow-800 text-white px-6 py-3 rounded-full font-bold shadow-lg transform transition-transform duration-200 hover:scale-105"
          >
            Pay Now
          </button>
        </div>
      </div>
    </div>
     <script src="purchaseScript.js"></script>
  </body>
</html>
